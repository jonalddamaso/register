<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>

	.container {
		border: 2px solid red;
	}
	.col-lg-12 {
		background-color: yellow;
		grid-auto-flow: column;
	}
</style>
<body>
<div class="container py-4">
	<div class="col-lg-12 py-4">
		<form action="ajax/contact.php" method="post" class="ajax">
			<div class="col-lg-12">
					<input type="text" name="firstname" placeholder="Your firstname">	
					<input type="text" name="lastname" placeholder="Your lastname">	
					<input type="text" name="email" placeholder="Your email">

			</div>

			<div class="col-lg-12">

				<div class="col-lg-6">
					<p>Please select your gender</p>
					<input type="radio" name="gender" value="male"> Male<br>
					<input type="radio" name="gender" value="female"> Female<br>
					<input type="radio" name="gender" value="other"> Other<br>  
				</div>

				<div class="col-lg-6">
					<p>Please select your hobbies</p>
					<input type="checkbox" name="hobbies1" value="basketball"> Basketball<br>
					<input type="checkbox" name="hobbies2" value="football"> Football<br>
					<input type="checkbox" name="hobbies3" value="tennis"> Tennis<br>  
				</div>
				
			</div>


			<div class="col-lg-12">
				<textarea name="message" placeholder="Your message"></textarea>
			</div>
			 
			<div class="col-lg">
				<input type="submit" value="Send">
			</div>
		
	</form>
	</div>
	
</div>
